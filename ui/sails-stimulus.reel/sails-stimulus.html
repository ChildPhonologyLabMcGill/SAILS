<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sails-stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "twoImageStimulus"}
            }
        },

        "chooseImage1": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage1"},
                "crossOrigin": null,
                "src": "../../assets/stimuli/image/gris.png"
            }
        },

        "reinforcement": {
            "prototype": "oprime-montage/ui/reinforcement.reel",
            "properties": {
                "element": {"#": "reinforcement"},
                "images": [
                    "../../../../assets/stimuli/image/r01_caterpillars.png",
                    "../../../../assets/stimuli/image/r01_mouse_cheese.png",
                    "../../../../assets/stimuli/image/r02_mouse_cheese.png",
                    "../../../../assets/stimuli/image/r03_mouse_cheese.png",
                    "../../../../assets/stimuli/image/r04_mouse_cheese.png",
                    "../../../../assets/stimuli/image/r05_mouse_cheese.png",
                    "../../../../assets/stimuli/image/r06_mouse_cheese.png",
                    "../../../../assets/stimuli/image/r07_mouse_cheese.png",
                    "../../../../assets/stimuli/image/r08_mouse_cheese.png",
                    "../../../../assets/stimuli/image/r09_mouse_cheese.png",
                    "../../../../assets/stimuli/image/r10_mouse_cheese.png"
                ],
                "firstImageSrc" :"../../../../assets/stimuli/image/r00_caterpillars.png",
                "lastImageSrc": "../../../../assets/stimuli/image/sails_congratulations.png"
            }
        }, 

        "chooseImage2": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage2"},
                "crossOrigin": null,
                "src": "../../assets/stimuli/image/pas_gris.png"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="twoImageStimulus" class="SailsStimulus Main-content-container">

        <div class="Stimulus-content-left">
            <div class="Stimulus-choose-area Stimulus-touchable">
                <img data-montage-id="chooseImage1" class="Stimulus-choose-image Stimulus-record-touch-response" src="">
                <br/>
                <img data-montage-id="chooseImage2" class="Stimulus-choose-image Stimulus-record-touch-response" src="">
            </div>
        </div>

        <div class="Stimulus-content-right">
            <div data-montage-id="reinforcement"></div> 
        </div>
        <audio id="audio" src=""></audio>        
    </div>
</body>
</html>
