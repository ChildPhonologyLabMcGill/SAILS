<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sails-stimulus.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/oprime-montage/ui/stimulus.reel/stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "sailsStimulus"}
            }
        },

        "visualChoiceA": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualChoiceA"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.visualChoiceA ?? '../../assets/img/blank.png'"}
            }
        },

        "reinforcement": {
            "prototype": "oprime-montage/ui/reinforcement.reel/reinforcement-animation.reel",
            "properties": {
                "element": {"#": "reinforcement"}
            },
            "bindings": {
                "counter": {"<->": "@owner.ownerComponent.templateObjects.reinforcement.counter"},
                "showFirst": {"<->": "@owner.ownerComponent.templateObjects.reinforcement.showFirst"},
                "showLast": {"<->": "@owner.ownerComponent.templateObjects.reinforcement.showLast"},
                "firstImageSrc": {"<->": "@owner.ownerComponent.templateObjects.reinforcement.firstImageSrc"},
                "lastImageSrc": {"<->": "@owner.ownerComponent.templateObjects.reinforcement.lastImageSrc"},
                "currentItem": {"<-": "@owner.ownerComponent.templateObjects.reinforcement.currentItem"}
            }
        }, 

        "visualChoiceB": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualChoiceB"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.visualChoiceB ?? '../../assets/img/blank.png'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="sailsStimulus" class="SailsStimulus Main-content-container">

        <div class="Stimulus-content-left">
            <div class="Stimulus-choose-area Stimulus-touchable">
                <img data-montage-id="visualChoiceA" class="Stimulus-choose-image Stimulus-record-touch-response" src="../../assets/img/blank.png">
                <br/>
                <img data-montage-id="visualChoiceB" class="Stimulus-choose-image Stimulus-record-touch-response" src="../../assets/img/blank.png">
            </div>
        </div>

        <div class="Stimulus-content-right">
            <div data-montage-id="reinforcement"></div> 
        </div>
        <audio id="audio" src=""></audio>        
    </div>
</body>
</html>
