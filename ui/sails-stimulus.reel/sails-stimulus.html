<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sails-stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "twoImageStimulus"}
            }
        },

        "chooseImage1": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage1"},
                "crossOrigin": null,
                "src": "../../assets/stimuli/image/gris.png"
            }
        },

        "reinforcementImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "reinforcementImage"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.currentReinforcementImageSrc"}
            }
        },

        "chooseImage2": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "chooseImage2"},
                "crossOrigin": null,
                "src": "../../assets/stimuli/image/pas_gris.png"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="twoImageStimulus" class="SailsStimulus Main-content-container">

        <div class="Stimulus-content-left">
            <div class="Stimulus-choose-area Stimulus-touchable">
                <img data-montage-id="chooseImage1" class="Stimulus-choose-image Stimulus-record-touch-response" src="">
                <br/>
                <img data-montage-id="chooseImage2" class="Stimulus-choose-image Stimulus-record-touch-response" src="">
            </div>
        </div>

        <div class="Stimulus-content-right">
            <img data-montage-id="reinforcementImage"></img> 
        </div>
        <audio id="audio" src=""></audio>        
    </div>
</body>
</html>
