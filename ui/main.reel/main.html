<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
    {

        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "montageVersion": {
            "prototype": "ui/version.reel",
            "properties": {
                "element": {"#": "montageVersion"}
            }
        },

        "experiment": {
            "prototype": "ui/sails.reel",
            "properties": {
                "element": {"#": "experiment"}
            }
        },

        "localesController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.locales"}
            }
        },

        "locales": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "locales"},
                "contentController": {"@": "localesController"},
                "labelPropertyName": "label"
            }
        },

        "locale": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "locale"}
            },
            "bindings": {
                "value": {"<-": "@locales.value.iso"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="experiment"></div>
        <div data-montage-id="montageVersion" ></div>
        <span data-montage-id="chooseLanguage">
            Change App Language
        </span>
        <select data-montage-id="locales"></select>
        <span data-montage-id="locale"></span>
    </div>
</body>
</html>
